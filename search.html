<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Spotify</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="library.html">Your Library</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1>Search for Music</h1>
            <input type="text" placeholder="Search songs, artists, albums..." class="search-bar">
            <div class="playlist">
                <p>Recent Searches</p>
                <div class="card">
                    <img src="images/uppi.png" alt="Uppi Boss Hits">
                    <p>Bari olu</p>
                </div>
                <div class="card">
                    <img src="images/yashboss.png" alt="Yash Boss Hits">
                    <p>ಓಂ ಹಿಂದೂ ಗುರುತು</p>
                </div>
            </div>
        </main>
        <footer class="player">
            <p>Now Playing: Song Name</p>
            <div class="controls">
                <button>⏮</button>
                <button>▶</button>
                <button>⏭</button>
            </div>
        </footer>
    </div>
</body>
</html>
